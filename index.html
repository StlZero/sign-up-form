<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="logo-sect">

    </div>

    <div class="form-sect">
        <div class="form-header">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <p>You <em>know</em> you want to</p>
        </div>

        <div class="form-body">
            <h1>Let's do this!</h1>

            <form id="main-form">
                <div>
                    <label for="first-name">First Name: </label>
                    <input type="text" id="first-name" name="first-name" />
                </div>
                <div>
                    <label for="last-name">Last Name: </label>
                    <input type="text" id="last-name" name="last-name" />
                </div>

                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" />
                </div>
                <div>
                    <label for="tel-number">Phone number: </label>
                    <input type="tel" id="tel-number" name="tel-number" />
                </div>

                <div>
                    <label for="pwd">Password: </label>
                    <input type="password" id="pwd" name="pwd"/>
                </div>
                <div>
                    <label for="conf-pwd">Confirm password: </label>
                    <input type="password" id="conf-pwd" name="conf-pwd">
                </div>
            </form>
        </div>

        <div class="form-submit">
            <div>
                <button type="submit" form="main-form">Create Account</button>
            </div>

            <p>Aleady have an account? <a href="#">Log in</a></p>

        </div>



    </div>
</body>
</html>
